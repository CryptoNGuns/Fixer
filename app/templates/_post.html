<table>
		<tr valign="top">
			<td><img src="{{ post.author.avatar(36) }}"></td>
			<td>
			<a href="{{ url_for('profile', username=post.author.username) }}">{{ post.author.username }}</a> on {{
				post.timestamp.date() }} at {{ post.timestamp.hour }}:{{post.timestamp.minute }} said:<br> {{ post.body }} </td>
		</tr>
	</table>
